<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{layout :: header}">
</head>
<body>

<!-- Navbar -->

<div th:insert="~{layout :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card text-bg-dark shadow-lg border-0 rounded-4">
                <div class="row g-0 align-items-center">
                    <div class="col-md-4 text-center p-4">
                        <img src="/img/user.png" class="img-fluid" width="120">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title fw-bold">
                                <span th:text="${usuario.nombre + ' ' + usuario.apellidoPaterno + ' ' + usuario.apellidoMaterno}"></span>
                            </h3>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-transparent text-light">
                                    <strong>No. económico:</strong>
                                    <span th:text="${usuario.noEconomico}"></span>
                                </li>
                                <li class="list-group-item bg-transparent text-light">
                                    <strong>Departamento:</strong>
                                    <span th:text="${usuario.departamento.nombre}"></span>
                                </li>
                                <li class="list-group-item bg-transparent text-light">
                                    <strong>Unidad:</strong>
                                    <span th:text="${usuario.unidad.nombre}"></span>
                                </li>
                                <li class="list-group-item bg-transparent text-light">
                                    <strong>División:</strong>
                                    <span th:text="${usuario.division.nombre}"></span>
                                </li>
                                <li class="list-group-item bg-transparent text-light">
                                    <strong>Rol:</strong>
                                    <span th:text="${usuario.rol.nombre == 'ROLE_USER' ? 'Usuario' : 'Administrador'}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
