<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{layout :: header}">
</head>
<body>

<!--Navbar-->
<div th:insert="~{layout :: navbar}"></div>

<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="container mt-5">
            <div class="card text-bg-dark">
                <div class="card-header text-center">
                    <h1>¡Bienvenido, profesor!</h1>
                </div>

                <div class="card-body">

                    <form>

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="noeconomico">Número económico:</label>
                                <input type="text" class="form-control" id="noeconomico"
                                       placeholder="Ingresa tu número económico">
                            </div>
                        </div>

                        <br><br>

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="apellidopaterno">Apellido paterno:</label>
                                <input type="text" class="form-control" id="apellidopaterno" placeholder="Ingresa tu apellido paterno">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="apellidomaterno">Apellido materno:</label>
                                <input type="text" class="form-control" id="apellidomaterno" placeholder="Ingresa tu apellido materno">
                            </div>
                        </div>

                        <br><br>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="email">Correo:</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputPassword1">Contraseña:</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                       placeholder="Ingresa tu contraseña">
                            </div>
                        </div>

                        <br><br>
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
